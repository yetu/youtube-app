<li class="char c-{{ ::key }}" char="{{ ::key }}" ng-click="addChar($event)" activated="{{ $index == current }}" ng-repeat="key in keyList">
    <span char="{{ ::key }}">{{ ::key }}</span>
</li>
<li class="button del" ng-click="deleteChar()" activated="{{ keyList.length == current }}"></li>
<li class="button switch {{ next }}" activated="{{ keyList.length + 1 == current }}" ng-click="switchList()"></li>
