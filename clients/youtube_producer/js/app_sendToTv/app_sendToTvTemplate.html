<button class="{{ class || 'app-send-to-tv'}}" ng-click="onSendButtonClick($event)">
    <span class="label_sendToTv" ng-hide="playingOnTv">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 20" enable-background="new 0 0 30 20" xml:space="preserve">
            <g>
                <g>
                    <g>
                        <path fill="#FFFFFF" d="M28.4,0.9h-21v4h1v-3h19v14h-19v-2.8h-1v3.8h8.3c-0.8,0.5-1.4,1.3-1.5,2.2l7.6,0c-0.2-0.9-0.7-1.7-1.5-2.2h8.3V0.9z"/>
                    </g>
                </g>
                <polygon fill="#FFFFFF" points="1.6,2.7 1.6,15 12.3,8.9"/>
            </g>
        </svg>
        <span class="btnLabel">{{ ::('Play video on TV' | translate) }}</span>
    </span>
    <span class="label_stopStreaming" ng-show="playingOnTv">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 28.8 19.6" enable-background="new 0 0 28.8 19.6" xml:space="preserve">
            <g>
                <g>
                    <g>
                        <path fill="#FFFFFF" d="M27.1,1.4H6v4h1v-3h19v14H7v-2.8H6v3.8h8.3c-0.8,0.5-1.4,1.3-1.5,2.2l7.6,0c-0.2-0.9-0.7-1.7-1.5-2.2h8.3V1.4z"/>
                        <polygon fill="#FFFFFF" points="0.3,3.3 0.3,15.6 11,9.4"/>
                    </g>
                </g>
            </g>
            <g>
                <g>
                    <rect fill="#FFFFFF" x="1.7" y="9" transform="matrix(0.7965 -0.6046 0.6046 0.7965 -2.3774 11.9133)" width="29.6" height="1"/>
                </g>
            </g>
        </svg>
        <span class="btnLabel">{{ ::('Resume playing' | translate) }}</span>
    </span>
</button>
