<div class="{{ class || 'yt-result-set' }}">
  <div ng-repeat="videoList in resultLists" class="result">
    <h2 class="list-title {{ videoList.type }}">{{ videoList.title }}</h2>
    <ui-video-list row="{{ $index + 1 }}" class="{{ ::(class || 'ui-video-list') }} {{ ::displayType }} {{ ::videoList.type }} clearfix" ng-model="videoList"
        play-link="{{ ::playLink }}" play-fn="{{ ::playFn }}" display="{{ ::displayType }}" control="{{ ::controlType }}" service="ytYoutubeService" load-more="{{ ::( loadMore || 'button') }}">
    </ui-video-list>
  </div>
</div>
