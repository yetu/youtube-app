@import play.api.libs.json.JsValue
@(config: JsValue)
@{
// IMPORTANT: the source of this file resides here:
//      youtube-html-app/clients/youtube_producer/index.scala.html
// it is copied via gulp to
//      youtube-html-app/app/com/yetu/youtube/views/index.scala.html
    
}
<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js lt-ie9"> <![endif]-->

<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>yetu YouTube app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="assets/youtube_producer/styles/app.css"/>
        <link rel="stylesheet" href="assets/bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
        <script>
        var config = @Html(config.toString);
        config.regionCode = 'GB';
        config.relevanceLanguage = 'en';
        config.dashboardCategories = [
            {id: 25, name: 'News'},
            {id: 24, name: 'Entertainment'},
            {id: 10, name: 'Music'},
            {id: 17, name: 'Sports'}
        ];
        </script>
        <!--<link rel="stylesheet" href="css/app.css"/>-->
    </head>
    <body ng-app="youtubeApp" class="{{ appModeClass }}">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
            your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container">
            <app-search class="app-search" placeholder="Search YouTube" value="{{ searchValue }}" trigger-search="button,enter"></app-search>
            <div ng-view></div>
        </div>
        <yt-auth ng-if="authEnabled" class="ng-hide"></yt-auth>

        <script src="assets/bower_components/angular/angular.js"></script>
        <script src="assets/bower_components/angular-resource/angular-resource.js"></script>
        <script src="assets/bower_components/angular-route/angular-route.js"></script>
        <script src="assets/bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="assets/bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="assets/bower_components/angular-timeago/dist/angular-timeago.min.js"></script>
        <script src="assets/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="assets/bower_components/yetu-tv-message-client/dist/yetu-tv-message-client-min.js"></script>
        <script src="assets/bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
        <script type="text/javascript" src="assets/youtube_producer/app-bundle.js"></script>
    </body>
</html>
