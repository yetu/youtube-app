<ui-video-list-item class="ui-video-list-item" ng-repeat="item in videoList.items"></ui-video-list-item>
<button class="load-more" ng-if="::(loadMore == 'button' && videoList.items.length > 0)" ng-click="loadNext()">{{ ::('Load more...' | translate) }}</button>
<div class="spinner" ng-class="{ loading: loadingMore }">Loading...</div>

<div ng-if="videoList.items.length == 0">
    {{ ::('No results found' | translate) }}
</div>
